		<div class="container" style="margin-top: 25px;">
			<div class="row">
				<form style="width: 100%;">
					<div class="form-group">
						<label for="eventName">Event Name</label>
						<input type="text" class="form-control" id="eventName">
					</div>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="eventPropertyName">Event Property Name</label>
						<input type="text" class="form-control" id="eventPropertyName">
					  </div>
					  <div class="form-group col-md-6">
						<label for="eventPropertyValue">Event Property Value</label>
						<input type="text" class="form-control" id="eventPropertyValue">
					  </div>
					</div>
					<button type="submit" class="btn btn-primary" onClick="fireEvent(this.id)">Fire!</button>

					<script type="text/javascript">
						function fireEvent(clicked_id) {
							var eventName = document.getElementById("eventName").value;
							var eventPropertyName = document.getElementById("eventPropertyName").value;
							var eventPropertyValue = document.getElementById("eventPropertyValue").value;

							var eventProps = {};
							eventProps[eventPropertyName] = eventPropertyValue;
							clevertap.event.push(eventName, eventProps);
						}
					</script>
				</form>

				<form style="width: 100%;">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="identity">Identity</label>
							<input type="text" class="form-control" id="identity">
						</div>
						<div class="form-group col-md-4">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group col-md-4">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" id="phoneNumber">
						</div>
						<div class="form-group col-md-6">
							<label for="customUserPropertyName">Custom User Property Name</label>
							<input type="text" class="form-control" id="customUserPropertyName">
						</div>
						<div class="form-group col-md-6">
							<label for="customUserPropertyValue">Custom User Property Value</label>
							<input type="text" class="form-control" id="customUserPropertyValue">
						</div>
					</div>

					<button type="submit" class="btn btn-primary" onClick="login(this.id)">Login</button>
					<script type="text/javascript">
						function login(clicked_id) {
							var name = document.getElementById("name").value;
							var identity = document.getElementById("identity").value;
							var email = document.getElementById("email").value;
							var phoneNumber = document.getElementById("phoneNumber").value;
							var customUserPropertyName = document.getElementById("customUserPropertyName").value;
							var customUserPropertyValue = document.getElementById("customUserPropertyValue").value;
							
							var userProps = {
								"Site": {
									'Name': name,
									'Email': email,
									'identity': identity,
									'Phone': phoneNumber,
									customUserPropertyName: customUserPropertyValue
								}
							};
							userProps['Site'][customUserPropertyName] = customUserPropertyName;
				
							clevertap.onUserLogin.push(userProps);
						}
					</script>

					<button type="submit" class="btn btn-info" onClick="pushProfile(this.id)">Push Profile</button>
					<script type="text/javascript">
						function pushProfile(clicked_id) {
							var name = document.getElementById("name").value;
							var identity = document.getElementById("identity").value;
							var email = document.getElementById("email").value;
							var phoneNumber = document.getElementById("phoneNumber").value;
							var customUserPropertyName = document.getElementById("customUserPropertyName").value;
							var customUserPropertyValue = document.getElementById("customUserPropertyValue").value;

							var userProps = {
								"Site": {
									'Name': name,
									'Email': email,
									'identity': identity,
									'Phone': phoneNumber,
								}
							};
							userProps['Site'][customUserPropertyName] = customUserPropertyValue;

							clevertap.profile.push(userProps);
						}
					</script>

					<button type="submit" class="btn btn-secondary" onClick="optIn(this.id)">Opt-In</button>
					<script type="text/javascript">
						function optIn(clicked_id) {
							clevertap.notifications.push({
								"titleText":'Would you like to receive Push Notifications?',
								"bodyText":'We promise to only send you relevant content and give you updates on your transactions',
								"okButtonText":'Sign me up!',
								"rejectButtonText":'No thanks',
								"okButtonColor":'#f28046'
							});
						}
					</script>
				</form>
			</div>
