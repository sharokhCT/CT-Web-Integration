		<div class="container" style="margin-top: 25px">
			<div id="message"></div>
			<div class="row">
				<div class="col-md-12 mt-4">
					<label for="eventName">Event Name</label>
					<input type="text" class="form-control" id="eventName">
				</div>
			</div>
				<div id="customEventProps">
					<div class="row" id="customEventProp0">
						<div class="col-md-5 mt-4">
							<label for="eventPropertyName">Event Property Name</label>
							<input type="text" class="form-control" id="eventPropertyName0">
						</div>
						<div class="col-md-6 mt-4">
							<label for="eventPropertyValue">Event Property Value</label>
							<input type="text" class="form-control" id="eventPropertyValue0">
						</div>
						<div class="col-md-1 mt-5">
							<button  class="btn btn-primary" onClick="addCustomEventProperty()">add</button>
						</div>
					</div>
					<script type="text/javascript">
						function addCustomEventProperty() {
							if(document.getElementById("eventPropertyName" + i).value == "" || document.getElementById("eventPropertyValue" + i).value == "") {
								document.getElementById("message").innerHTML = `
								<div class="alert alert-danger" role="alert">
									Please fill out the previous custom user property first!
								</div>
								`;
								return;
							}
							
							i++;
							document.getElementById("message").innerHTML = "";

							document.getElementById("customEventProps").innerHTML += `
							<div class="row" id="customEventProp` + i + `">
								<div class="col-md-5 mt-4">
									<label for="eventPropertyName">Event Property Name</label>
									<input type="text" class="form-control" id="eventPropertyName` + i + `">
								</div>
								<div class="col-md-6 mt-4">
									<label for="eventPropertyValue">Event Property Value</label>
									<input type="text" class="form-control" id="eventPropertyValue` + i + `">
								</div>
								<div class="col-md-1 mt-5">
									<button  class="btn btn-danger" onClick="removeEventProperty(` + i + `)">remove</button>
								</div>
							</div>
							`;
						}

						function removeEventProperty(index) {
							document.getElementById("customEventProp" + index).remove();
							i--;
						}
					</script>
				</div>
				<div class="row">
					<div class="col-md-12 mt-4">
						<button  class="btn btn-primary btn-block" onClick="fireEvent()">Fire!</button>
					</div>
				</div>

				<script type="text/javascript">
					function fireEvent() {
						var eventName = document.getElementById("eventName").value;
						var eventPropertyName = document.getElementById("eventPropertyName").value;
						var eventPropertyValue = document.getElementById("eventPropertyValue").value;

						var eventProps = {};
						eventProps[eventPropertyName] = eventPropertyValue;
						clevertap.event.push(eventName, eventProps);
					}
				</script>
			
			<div class="row">

				function fireWebPopup() {
